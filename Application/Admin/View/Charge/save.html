<include file="Index/header" />
<form style="width:90%;text-align: center">
    <table>
        <tr>
            <td align="right" height="40px"><label>交易手续费：</label></td>
            <td align="left"><input name="val" type="number" value="{$list[0].val}" class="input-text radius" style="width:200px;height: 30px">%</td>
        </tr>
        <tr>
            <td align="right" height="40px"><label></label></td>
            <td align="left">
                <input type="button" value="确定" class="btn">
            </td>
        </tr>
    </table>
</form>

<script language="javascript">
    $(function(){
        $(".btn").click(function(){
            val = $(".radius").val();
            $.post("__URL__/save", {val:val}, function(d){
                layer.msg(d.msg, function () {
                    window.location.reload();
                });
            }, "json");
        });
    })
</script>
