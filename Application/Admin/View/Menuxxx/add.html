<include file="Index/header" />
<form style="width:90%;text-align: center">
<table>
    <table>
        <tr>
            <td align="right" width="150px" height="40px"><label>排序：</label></td>
            <td align="left"><input name="display" value="100" class="input-text radius" placeholder="" style="width:200px;height: 30px"></td>
        </tr>
        <tr>
            <td align="right" height="40px"><label>分类名称：</label></td>
            <td align="left"><input name="name" value="" class="input-text radius" placeholder="输入分类名称" style="width:200px;height: 30px"></td>
        </tr>
        <tr>
            <td align="right" width="15%" height="40px"><label>上传图片：</label></td>
            <td align="left">
                <img src="" id="show_image" height="50" style="display: none"/>
                <input type="hidden" value="" id="url"  name="img" class="input-text radius" />
                <input type="button" id="uploadButton" value="Upload" />
            </td>
        </tr>
        <tr>
            <td align="right" height="40px"><label>链接：</label></td>
            <td align="left">
                <input name="url" value="" class="input-text radius" placeholder="" style="width:200px;height: 30px">
            </td>
        </tr>
    </table>
</form>
<include file="Index/foot" />
<script>
    KindEditor.ready(function(K) {
        var uploadbutton = K.uploadbutton({
            button : K('#uploadButton')[0],
            fieldName : 'image',
            url : '__URL__/upload',
            afterUpload : function(data) {
                //console.log(data)
                data= eval(data);
                if (data.status == 1) {
                    K('#url').val(data.msg);
                    var img = '__APP__/../'+data.msg;
                    $('#show_image').attr('src',img);
                    $('#show_image').css('display','');
                } else {
                    alert(data.msg);
                }
            }
        });
        uploadbutton.fileBox.change(function(e) {
            uploadbutton.submit();
        });
    });
</script>
